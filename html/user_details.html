<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCT</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <ul>
            <li> <a href="index.html">Home</a> </li>
            <li> <a href="progress.html">Progress</a> </li>
            <li> <a href="moreInfo.html">More Information</a> </li>
        </ul>
        <h1>Body Composition Tracker</h1>
    </header>

    <p class="header_msg">Enter your details and preffered units of measurment</p>

    <div class="container">
        <div>
            <label for="name">Name:</label> <p class="error_msg"></p><br>
            <input type="text" name="name" class="inputs" id="name" maxlength="0" autocomplete="off">
        </div>
        <div>
            <label for="age">Age:</label> <p class="error_msg"></p><br>
            <input type="number" class="inputs" id='age' autocomplete="off">
            <div>
                <p class="tick not">&#10004;</p>
                <p class="cross not">&#10060;</p>
            </div>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="height_unit">Height Unit:</label> <br>
            <select name="height_unit" class="inputs" id="height_unit">
                <option selected disabled hidden>Choose</option>
                <option value="cm">cm</option>
                <option value="ft">ft</option>
                <option value="m">m</option>
            </select>
        </div>
        <div>
            <label for="weight_unit">Weight Unit:</label> <br>
            <select name="weight_unit" class="inputs" id="weight_unit">
                <option selected disabled hidden>Choose</option>
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
                <option value="st">st</option>
            </select>
        </div>
        <div>
            <label for="bmr_unit">BMR Unit:</label> <br>
            <select name="bmr_unit" class="inputs" id="bmr_unit">
                <option selected disabled hidden>Choose</option>
                <option value="kcal">kcal</option>
                <option value="kJ">kJ</option>
            </select>
        </div>
        <p class="button" id="next">Next</p>
    </div>

    <footer id="footer">
        <a href="index.html">Home</a> <b class="footnav">&middot;</b>
        <a href="progress.html">Progress</a> <b class="footnav">&middot;</b>
        <a href="moreInfo.html">More Information</a> <b class="footnav">&middot;</b>
        <span class="footnav">Body Composition Tracker &#124; &copy; 2019</span>
    </footer>
</body>
<script type ="text/javascript" src="../javascript/script.js"></script>
</html>
