<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCT</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div id="page-container">
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="progress.html">Progress</a>
                <a href="moreInfo.html">More Information</a>
            </nav>
            <h1>Body Composition Tracker</h1>
        </header>
    
        <p class="header_msg">Enter your details and preffered units of measurment:</p>
    
        <main>
            <section>
                <label for="name">Name:</label> <br>
                <input type="text" name="name" class="inputs" id="name" maxlength="0" autocomplete="off">
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label for="age">Age:</label> <br>
                <input type="number" class="inputs" id='age' autocomplete="off"> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label>Gender:</label> <br>
                <div id="gender_options_box">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label for="height_unit">Height Unit:</label> <br>
                <select name="height_unit" class="inputs" id="height_unit">
                    <option selected disabled hidden>Choose</option>
                    <option value="cm">cm</option>
                    <option value="ft">ft</option>
                    <option value="m">m</option>
                </select> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label for="weight_unit">Weight Unit:</label> <br>
                <select name="weight_unit" class="inputs" id="weight_unit">
                    <option selected disabled hidden>Choose</option>
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                    <option value="st">st</option>
                </select> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
      
            <section>
                <label for="bmr_unit">BMR Unit:</label> <br>
                <select name="bmr_unit" class="inputs" id="bmr_unit">
                    <option selected disabled hidden>Choose</option>
                    <option value="kcal">kcal</option>
                    <option value="kJ">kJ</option>
                </select> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <p class="button" id="next">Next</p>
            </section>
        </main>
    
        <footer>
            <nav>
                <a href="index.html">Home</a> <b class="footnav">&middot;</b>
                <a href="progress.html">Progress</a> <b class="footnav">&middot;</b>
                <a href="moreInfo.html">More Information</a> <b class="footnav">&middot;</b>
                <span class="footnav">Body Composition Tracker &#124; &copy; 2019</span>
            </nav>
        </footer>
    </div>
</body>
<script type ="text/javascript" src="../javascript/script.js"></script>
</html>
