<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCT</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div id="page-container">
        <header class="top_page">
            <nav>
                <a href="index.html">Home</a>
                <a href="progress.html">Progress</a>
                <a href="moreInfo.html">More Information</a>
                <span class="not" id="settings_popup">
                    <section class="settings">
                        <label for="settings_height_unit">Height Unit:</label>
                        <select name="settings_height_unit" class="settings_inputs" id="settings_height_unit">
                            <option value="cm">cm</option>
                            <option value="ft">ft</option>
                            <option value="m">m</option>
                        </select>
                    </section>

                    <section class="settings">
                        <label for="settings_weight_unit">Weight Unit:</label>
                        <select name="settings_weight_unit" class="settings_inputs" id="settings_weight_unit">
                            <option value="kg">kg</option>
                            <option value="lbs">lbs</option>
                            <option value="st">st</option>
                        </select>
                    </section>

                    <section class="settings">
                        <label for="settings_bmr_unit">BMR Unit:</label>
                        <select name="settings_bmr_unit" class="settings_inputs" id="settings_bmr_unit">
                            <option value="kcal">kcal</option>
                            <option value="kJ">kJ</option>
                        </select>
                    </section>

                    <section class="settings">
                        <label for="settings_change">Change:</label>
                        <select name="settings_change" class="settings_inputs" id="settings_change">
                            <option value="current">Current</option>
                            <option value="total">Total</option>
                        </select>
                    </section>

                    <section class="settings">
                        <p class="button" id="settings_age">Change Age</p>
                    </section>

                    <section class="settings">
                        <p class="button" id="settings_height">Change Height</p>
                    </section>

                    <p class="button" id="settings_done">Done</p>
                </span>
                <button class="not" title="Settings" id="open_settings">⚙️</button>
            </nav>
            <h1>Body Composition Tracker</h1>
        </header>
    
        <p class="header_msg">Enter your details and preffered units of measurment:</p>
    
        <main>
            <section>
                <label for="name">Name:</label> <br>
                <input type="text" name="name" class="inputs" id="name" maxlength="0" autocomplete="off" autofocus spellcheck="false">
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label for="age">Age:</label> <br>
                <input type="number" class="inputs" id='age' autocomplete="off"> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label>Gender:</label> <br>
                <div id="gender_options_box">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label for="height_unit">Height Unit:</label> <br>
                <select name="height_unit" class="inputs" id="height_unit">
                    <option selected disabled hidden>Choose</option>
                    <option value="cm">cm</option>
                    <option value="ft">ft</option>
                    <option value="m">m</option>
                </select> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <label for="weight_unit">Weight Unit:</label> <br>
                <select name="weight_unit" class="inputs" id="weight_unit">
                    <option selected disabled hidden>Choose</option>
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                    <option value="st">st</option>
                </select> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
      
            <section>
                <label for="bmr_unit">BMR Unit:</label> <br>
                <select name="bmr_unit" class="inputs" id="bmr_unit">
                    <option selected disabled hidden>Choose</option>
                    <option value="kcal">kcal</option>
                    <option value="kJ">kJ</option>
                </select> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>

            <section>
                <label for="date_format">Date Format:</label> <br>
                <select name="date_format" class="inputs" id="date_format">
                    <option selected disabled hidden>Choose</option>
                    <option value="DD/MM/YY">DD/MM/YY</option>
                    <option value="MM/DD/YY">MM/DD/YY</option>
                    <option value="YY/MM/DD">YY/MM/DD</option>
                </select> <p class="mark"></p>
            </section>
            <p class="error_msg not"></p>
    
            <section>
                <p class="button" id="next">Next</p>
            </section>
        </main>
    
        <footer>
            <nav>
                <a href="index.html">Home</a> <b class="footnav">&middot;</b>
                <a href="progress.html">Progress</a> <b class="footnav">&middot;</b>
                <a href="moreInfo.html">More Information</a> <b class="footnav">&middot;</b>
                <span class="footnav">Body Composition Tracker &#124; &copy; 2019</span>
            </nav>
        </footer>
    </div>
</body>
<script type ="text/javascript" src="../javascript/script.js"></script>
</html>
