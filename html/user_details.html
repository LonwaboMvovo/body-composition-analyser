    <header>
        <h1>Body Composition Tracker</h1>
        <p>Enter your body composition details from a Tanita body scanner and they will be personally analysed</p>
    </header>

    <div class="container">
        <div>
            <label for="name">Name:</label> <br>
            <input type="text" name="name" id="name" maxlength="0" autocomplete="off">
        </div>
        <div>
            <label for="age">Age:</label> <br>
            <input type="number" id='age' autocomplete="off">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="units">Units:</label> <br>
            <select name="height_unit" id="height_unit">
                <option value="cm">cm</option>
                <option value="ft">ft</option>
                <option value="m">m</option>
            </select>
            <select name="weight_unit" id="weight_unit">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
                <option value="st">st</option>
            </select>
            <select name="bmr_unit" id="bmr_unit">
                <option value="kcal">kcal</option>
                <option value="kJ">kJ</option>
            </select>
        </div>
        <p id="next">Next</p>
    </div>
