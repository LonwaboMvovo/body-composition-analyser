<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCT</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div id="page-container">
        <header class="top_page">
            <nav>
                <a href="index.html">Home</a>
                <a href="progress.html">Progress</a>
                <a href="moreInfo.html">More Information</a>
                <span class="not" id="settings_popup">
                    <section class="settings">
                        <label for="settings_height_unit">Height Unit:</label>
                        <select name="settings_height_unit" class="settings_inputs" id="settings_height_unit">
                            <option value="cm">cm</option>
                            <option value="ft">ft</option>
                            <option value="m">m</option>
                        </select>
                    </section>

                    <section class="settings">
                        <label for="settings_weight_unit">Weight Unit:</label>
                        <select name="settings_weight_unit" class="settings_inputs" id="settings_weight_unit">
                            <option value="kg">kg</option>
                            <option value="lbs">lbs</option>
                            <option value="st">st</option>
                        </select>
                    </section>

                    <section class="settings">
                        <label for="settings_bmr_unit">BMR Unit:</label>
                        <select name="settings_bmr_unit" class="settings_inputs" id="settings_bmr_unit">
                            <option value="kcal">kcal</option>
                            <option value="kJ">kJ</option>
                        </select>
                    </section>

                    <section class="settings">
                        <label for="settings_change">Change:</label>
                        <select name="settings_change" class="settings_inputs" id="settings_change">
                            <option value="current">Current</option>
                            <option value="total">Total</option>
                        </select>
                    </section>

                    <section class="settings">
                        <p class="button" id="settings_age">Change Age</p>
                    </section>

                    <section class="settings">
                        <p class="button" id="settings_height">Change Height</p>
                    </section>

                    <p class="button" id="settings_done">Done</p>
                </span>
                <button class="not" title="Settings" id="open_settings">⚙️</button>
            </nav>
            <h1>Body Composition Tracker</h1>
        </header>
        
        <p class="header_msg home"></p>

    
        <table id="progress_table">
            <thead>
                <tr>
                    <td id="name" colspan="4"></td>
                    <td id="age" colspan="3"></td>
                    <td id="height" colspan="4"></td>
                </tr>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Weight</th>
                    <th scope="col">BMI</th>
                    <th scope="col">Body Fat %</th>
                    <th scope="col">Visceral Fat</th>
                    <th scope="col">Muscle Mass</th>
                    <th scope="col">Physique Rating</th>
                    <th scope="col">Bone Mass</th>
                    <th scope="col">BMR</th>
                    <th scope="col">Metabolic Age</th>
                    <th scope="col">Body Water %</th>
                </tr>
            </thead>
        </table>
    
        <main class="progress">
            <section id="last_buttons">
                <p class="button" id="add">Add Entry</p>
                <p class="button" id="clear">Clear Entries</p>
            </section>
       
            <article id="full_breakdown">
                <header>
                    <h2 id="full_breakdown_header"></h2>
                </header>

                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>

                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
    
                <section>
                    <h3 class="breakdown_header"></h3>
                    <p class="breakdown"></p>
                    <div class="graph_container">
                        <canvas class="myChart"></canvas>
                    </div>
                </section>
            </article>
     </main>
    
        <footer class="bottom">
            <nav>
                <a href="index.html">Home</a> <b class="footnav">&middot;</b>
                <a href="progress.html">Progress</a> <b class="footnav">&middot;</b>
                <a href="moreInfo.html">More Information</a> <b class="footnav">&middot;</b>
                <span class="footnav">Body Composition Tracker &#124; &copy; 2019</span>
            </nav>
        </footer>
    </div>
</body>
<script src="../node_modules/chart.js/dist/Chart.js"></script>

</html>
