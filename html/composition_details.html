<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCT</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="progress.html">Progress</a>
            <a href="moreInfo.html">More Information</a>
        </nav>
        <h1>Body Composition Tracker</h1>
    </header>

    <p class="header_msg">Enter your body composition details from a Tanita body scanner and they will be personally analysed</p>

    <main>
        <section id="height_box">
            <label for="height">Height:</label> <p class="unit"></p> <br>
            <input type="number" name="height" class="inputs" id="height" autocomplete="off"> <p class="mark"></p>
        </section>
        
        <section id="height2_box">
            <p class="unit not">(in)</p> <br>
            <input type="number" name='height2' class="inputs not" id="height2" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section id="weight_box">
            <label for="weight">Weight:</label> <p class="unit"></p> <br>
            <input type="number" name="weight" class="inputs" id="weight" autocomplete="off"> <p class="mark"></p>
        </section> 

        <section id="weight2_box">
            <p class="unit not">(lbs)</p> <br>
            <input type="number" name="weight2" class="inputs not" id="weight2" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section>
            <label for="body_fat">Body Fat %:</label> <br>
            <input type="number" name="body_fat" class="inputs" id="body_fat" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section>
            <label for="visceral_fat">Visceral Fat:</label> <br>
            <input type="number" name="visceral_fat" class="inputs" id="visceral_fat" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section id="muscle_mass_box">
            <label for="muscle_mass">Muscle Mass:</label> <p class="unit"></p> <br>
            <input type="number" name="muscle_mass" class="inputs" id="muscle_mass" autocomplete="off"> <p class="mark"></p>
        </section>

        <section id="muscle_mass2_box">
            <p class="unit not">(lbs)</p> <br>
            <input type="number" name="muscle_mass2" class="inputs not" id="muscle_mass2" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section>
            <label for="physique_rating">Physique Rating:</label> <br>
            <select name="physique_rating" class="inputs" id="physique_rating">
                <option selected disabled hidden>Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section id="bone_mass_box">
            <label for="bone_mass">Bone Mass:</label> <p class="unit"></p> <br>
            <input type="number" name="bone_mass" class="inputs" id="bone_mass" autocomplete="off"> <p class="mark"></p>
        </section>

        <section id="bone_mass2_box">
            <p class="unit not">(lbs)</p> <br>
            <input type="number" name="bone_mass2" class="inputs not" id="bone_mass2" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section>
            <label for="bmr">BMR:</label> <p class="unit"></p> <br>
            <input type="number" name="bmr" class="inputs" id="bmr" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section>
            <label for="metabolic_age">Metabolic Age:</label> <br>
            <input type="number" name="metabolic_age" class="inputs" id="metabolic_age" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section>
            <label for="body_water">Body Water %:</label> <br>
            <input type="number" name="body_water" class="inputs" id="body_water" autocomplete="off"> <p class="mark"></p>
        </section>
        <p class="error_msg not"></p>

        <section>
            <p class="button" id="back">Back</p>
            <p class="button" id="done">Done</p>
        </section>
    </main>

    <footer id="footer">
        <nav>
            <a href="index.html">Home</a> <b class="footnav">&middot;</b>
            <a href="progress.html">Progress</a> <b class="footnav">&middot;</b>
            <a href="moreInfo.html">More Information</a> <b class="footnav">&middot;</b>
            <span class="footnav">Body Composition Tracker &#124; &copy; 2019</span>
        </nav>
    </footer>
</body>
<script type ="text/javascript" src="../javascript/script.js"></script>
</html>
