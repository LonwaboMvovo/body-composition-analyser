<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCT</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <ul>
            <li> <a href="index.html">Home</a> </li>
            <li> <a href="progress.html">Progress</a> </li>
            <li> <a href="moreInfo.html">More Information</a> </li>
        </ul>
        <h1>Body Composition Tracker</h1>
    </header>

    <p class="header_msg">Enter your body composition details from a Tanita body scanner and they will be personally analysed</p>

    <div class="container">
        <div>
            <label for="height">Height:</label> <p class="unit"></p> <p class="error_msg"></p> <br>
            <input type="number" name="height" class="inputs" id="height" autocomplete="off">
        </div>
        <div>
            <label for="weight">Weight:</label> <p class="unit"></p> <p class="error_msg"></p> <br>
            <input type="number" name="weight" class="inputs" id="weight" autocomplete="off">
        </div> 
        <div>
            <label for="body_fat">Body Fat %:</label> <p class="error_msg"></p> <br>
            <input type="number" name="body_fat" class="inputs" id="body_fat" autocomplete="off">
        </div>
        <div>
            <label for="visceral_fat">Visceral Fat:</label> <p class="error_msg"></p> <br>
            <input type="number" name="visceral_fat" class="inputs" id="visceral_fat" autocomplete="off">
        </div>
        <div>
            <label for="muscle_mass">Muscle Mass:</label> <p class="unit"></p> <p class="error_msg"></p> <br>
            <input type="number" name="muscle_mass" class="inputs" id="muscle_mass" autocomplete="off">
        </div>
        <div>
            <label for="physique_rating">Physique Rating:</label> <p class="error_msg"></p> <br>
            <select name="physique_rating" class="inputs" id="physique_rating">
                <option selected disabled hidden>Choose Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div>
            <label for="bone_mass">Bone Mass:</label> <p class="unit"></p> <p class="error_msg"></p> <br>
            <input type="number" name="bone_mass" class="inputs" id="bone_mass" autocomplete="off">
        </div>
        <div>
            <label for="bmr">BMR:</label> <p class="unit"></p> <p class="error_msg"></p> <br>
            <input type="number" name="bmr" class="inputs" id="bmr" autocomplete="off">
        </div>
        <div>
            <label for="metabolic_age">Metabolic Age:</label> <p class="error_msg"></p> <br>
            <input type="number" name="metabolic_age" class="inputs" id="metabolic_age" autocomplete="off">
        </div>
        <div>
            <label for="body_water">Body Water %:</label> <p class="error_msg"></p> <br>
            <input type="number" name="body_water" class="inputs" id="body_water" autocomplete="off">
        </div>
        <p class="button" id="back">Back</p>
        <p class="button" id="done">Done</p>
    </div>

    <footer id="footer">
        <a href="index.html">Home</a> <b class="footnav">&middot;</b>
        <a href="progress.html">Progress</a> <b class="footnav">&middot;</b>
        <a href="moreInfo.html">More Information</a> <b class="footnav">&middot;</b>
        <span class="footnav">Body Composition Tracker &#124; &copy; 2019</span>
    </footer>
</body>
<script type ="text/javascript" src="../javascript/script.js"></script>
</html>
