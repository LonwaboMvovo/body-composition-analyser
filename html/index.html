    <h1>Body Composition Tracker</h1>
    <p>Enter your body composition details from a Tanita body scanner and they will be personally analysed</p>
    
    <div class="container">
        <div>
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name" maxlength="35" autocomplete="off">
        </div>
        <div>
            <label for="age">Age</label> <br>
            <input type="number" id='age' autocomplete="off">
        </div>
        <div>
            <label for="gender">Gender</label> <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="height">Height</label> <br>
            <input type="number" name="height" id="height" autocomplete="off">
            <select name="height_unit" id="height_unit">
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="ft">ft</option>
                <option value="in">in</option>
            </select>
        </div>
        <div>
            <label for="weight">Weight</label> <br>
            <input type="number" name="weight" id="weight" autocomplete="off">
            <select name="weight_unit" id="weight_unit">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
                <option value="st">st</option>
            </select>
        </div> 
        <div>
            <label for="body_fat">Body Fat %</label> <br>
            <input type="number" name="body_fat" id="body_fat" autocomplete="off">
        </div>
        <div>
            <label for="visceral_fat">Visceral Fat</label> <br>
            <input type="number" name="visceral_fat" id="visceral_fat" autocomplete="off">
        </div>
        <div>
            <label for="muscle_mass">Muscle Mass</label> <br>
            <input type="number" name="muscle_mass" id="muscle_mass" autocomplete="off">
        </div>
        <div>
            <label for="physique_rating">Physique Rating</label> <br>
            <select name="physique_rating" id="physique_rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div>
            <label for="bone_mass">Bone Mass</label> <br>
            <input type="number" name="bone_mass" id="bone_mass" autocomplete="off">
        </div>
        <div>
            <label for="bmr">BMR</label> <br>
            <input type="number" name="bmr" id="bmr" autocomplete="off">
        </div>
        <div>
            <label for="metabolic_age">Metabolic Age</label> <br>
            <input type="number" name="metabolic_age" id="metabolic_age" autocomplete="off">
        </div>
        <div>
            <label for="body_water">Body Water %</label> <br>
            <input type="number" name="body_water" id="body_water" autocomplete="off">
        </div>
        <p id="done">Done</p>
    </div>
